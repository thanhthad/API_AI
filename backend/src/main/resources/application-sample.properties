huggingface.api.token=${huggingface.api.token}

# Database Configuration (MySQL with XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/email_analyzer_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# Mặc định XAMPP không có password cho user root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# Tạo/cập nhật schema tự động. Dùng 'create' để tạo mới mỗi khi chạy, 'none' nếu không muốn Spring tạo bảng
spring.jpa.hibernate.ddl-auto=update 
# Hiển thị các câu lệnh SQL trong console
spring.jpa.show-sql=true
# Chọn dialect phù hợp với MySQL 8+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging (tùy chọn, giúp debug SQL)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS (cho frontend React)
# Hoặc URL của frontend React của bạn
spring.web.cors.allowed-origins=http://localhost:5173 
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

