# Sample Database Config (Điền lại theo máy bạn)
spring.datasource.url=jdbc:mysql://localhost:3306/email_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_mysql_username
spring.datasource.password=your_mysql_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hugging Face Inference API configuration
huggingface.api.url=https://api-inference.huggingface.co/models/
huggingface.model.id.multilabel=facebook/bart-large-mnli
huggingface.api.token=your_huggingface_token_here
